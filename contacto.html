<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Beats & Bars</title>
</head>
<body>

    <!--Nav-->
    <nav class="navbar navbar-expand-sm navbar-dark" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img loading="lazy" src="img/logo.png" alt="fotoLogo">
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="acru.html">Acru</a></li>
                    <li class="nav-item"><a class="nav-link" href="nach.html">Nach</a></li>
                    <li class="nav-item"><a class="nav-link" href="freestyle.html">Freestyle</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <!--Form-->
    <form class="needs-validation fGradient2" novalidate>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationTooltip01">Nombre</label>
            <input type="text" class="form-control" id="validationTooltip01" placeholder="Nombre" value="Nombre" required>

          </div>
          <div class="col-md-4 mb-3">
            <label for="validationTooltip02">Apellido</label>
            <input type="text" class="form-control" id="validationTooltip02" placeholder="Apellidp" value="Apellido" required>
          
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationTooltipUsername">Nombre de usuario</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
              </div>
              <input type="text" class="form-control" id="validationTooltipUsername" placeholder="usuario" aria-describedby="validationTooltipUsernamePrepend" required>

            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationTooltip03">Provincia</label>
            <input type="text" class="form-control" id="validationTooltip03" placeholder="Provincia" required>

          </div>
          <div class="col-md-3 mb-3">
            <label for="validationTooltip04">Ciudad</label>
            <input type="text" class="form-control" id="validationTooltip04" placeholder="Ciudad" required>

          </div>
          <div class="col-md-3 mb-3">
            <label for="validationTooltip05">C.P</label>
            <input type="text" class="form-control" id="validationTooltip05" placeholder="C.P" required>

          </div>
        </div>
        <button class="btn btn-primary" type="submit">Registrate</button>
      </form>

    <!--Footer-->
    <div id="footer" class="p-5 fGradient">
        <div class="container w-50 pt-5">
            <div class="row row-cols-md-2 justify-content-md-center">
                <div class="col text-center">
                    <a href="index.html">
                    <button class="btn btn-lg rounded-pill btn-info w-100  p-3 shadow-sm font-weight-bold">Inicio</button>
                    </a>  
                </div>
            </div>
    <div class="row justify-content-md-center py-5">
        <div class="col text-center font-weight-light text-info">
            <p>Para mas contenido dejanos tu solicitud en la seccion de Contacto.</p>
            <h3>Redes</h3>
        </div>      
          
        <div class="btn-group" role="group" aria-label="Basic outlined example">
      
            <button type="button" class="btn btn-outline-primary">Instagram</button>
    
    
            <button type="button" class="btn btn-outline-primary">Facebook</button>
    
    
            <button type="button" class="btn btn-outline-primary">Twitter</button>
      
        </div>  
    </div>
             
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
